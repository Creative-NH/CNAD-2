<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart with Arrow Directions</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .arrow-display {
            font-size: 40px;
            margin-bottom: 10px;
            opacity: 1; /* Default opacity */
            transition: opacity 0.3s; /* Smooth opacity transition */
        }

        .pie-chart-container {
            transform: rotate(-22.5deg); /* Rotate the entire pie chart */
        }

        .pie-chart {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            background: conic-gradient(
                black 0% 12.4%, white 12.4% 12.5%, 
                black 12.5% 24.9%, white 24.9% 25%, 
                black 25% 37.4%, white 37.4% 37.5%, 
                black 37.5% 49.9%, white 49.9% 50%, 
                black 50% 62.4%, white 62.4% 62.5%, 
                black 62.5% 74.9%, white 74.9% 75%, 
                black 75% 87.4%, white 87.4% 87.5%, 
                black 87.5% 99.9%, white 99.9% 100%
            );
            clip-path: circle(50% at 50% 50%);
        }

        .pie-chart::before {
            content: '';
            position: absolute;
            width: 180px;
            height: 180px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .pie-piece {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 100% 50%, 100% 0%);
            transform-origin: 50% 50%;
            cursor: pointer;
            z-index: 1;
            transition: opacity 0.5s;
        }

        .pie-piece:hover {
            opacity: 0.7;
        }

        .tick {
            display: none;
            font-size: 40px;
            color: green;
            margin-top: 20px;
            transition: opacity 0.5s;
        }

        /* Correct positioning for each pie piece */
        .pie-piece:nth-child(1) { transform: rotate(0deg); }
        .pie-piece:nth-child(2) { transform: rotate(45deg); }
        .pie-piece:nth-child(3) { transform: rotate(90deg); }
        .pie-piece:nth-child(4) { transform: rotate(135deg); }
        .pie-piece:nth-child(5) { transform: rotate(180deg); }
        .pie-piece:nth-child(6) { transform: rotate(225deg); }
        .pie-piece:nth-child(7) { transform: rotate(270deg); }
        .pie-piece:nth-child(8) { transform: rotate(315deg); }
    </style>
</head>
<body>

    <div class="arrow-display">⬆️</div> <!-- Display current arrow -->
    <div class="pie-chart-container">
        <div class="pie-chart">
            <div class="pie-piece" onclick="checkAnswer('↗️')"></div> <!-- Piece 1 -->
            <div class="pie-piece" onclick="checkAnswer('➡️')"></div> <!-- Piece 2 -->
            <div class="pie-piece" onclick="checkAnswer('↘️')"></div> <!-- Piece 3 -->
            <div class="pie-piece" onclick="checkAnswer('⬇️')"></div> <!-- Piece 4 -->
            <div class="pie-piece" onclick="checkAnswer('↙️')"></div> <!-- Piece 5 -->
            <div class="pie-piece" onclick="checkAnswer('⬅️')"></div> <!-- Piece 6 -->
            <div class="pie-piece" onclick="checkAnswer('↖️')"></div> <!-- Piece 7 -->
            <div class="pie-piece" onclick="checkAnswer('⬆️')"></div> <!-- Piece 8 -->
        </div>
    </div>
    <div class="tick">✔️ Correct!</div> <!-- Display tick if correct -->
    <div id="tries-left">Tries left: 5</div> <!-- Display tries left -->

    <script>
        const arrowDisplay = document.querySelector('.arrow-display');
        const tick = document.querySelector('.tick');
        const triesLeftDisplay = document.getElementById('tries-left');
        
        // Mapping of pie pieces to directions
        const directions = ['↗️', '➡️', '↘️', '⬇️', '↙️', '⬅️', '↖️', '⬆️'];
        let currentDirection = '⬆️'; // Start with piece 8
        let triesLeft = 5; // Number of tries
        let correctAnswers = 0; // Track correct answers
        let arrowOpacity = 1; // Initial opacity of the arrow display
        let reductionFactor = 0.5; // Initial reduction factor for opacity

        function generateNewDirection() {
            currentDirection = directions[Math.floor(Math.random() * directions.length)];
            arrowDisplay.textContent = currentDirection; // Update arrow display
            tick.style.display = 'none'; // Hide tick
        }

        function checkAnswer(selectedDirection) {
            if (triesLeft <= 0) {
                // Redirect to contrastResult.html with the score
                window.location.href = `contrastResult.html?score=${correctAnswers}`;
                return;
            }

            if (selectedDirection === currentDirection) {
                correctAnswers++;
                tick.style.display = 'block'; // Show tick

                // Apply the opacity reduction
                arrowOpacity -= reductionFactor;
                arrowDisplay.style.opacity = arrowOpacity.toFixed(3); // Set the new opacity (rounded to 3 decimals)

                // Halve the reduction factor for the next correct answer
                reductionFactor /= 2;

                setTimeout(generateNewDirection, 1000); // Generate new arrow after 1 sec
            } else {
                alert('Wrong! Try Again.');
            }

            triesLeft--;
            triesLeftDisplay.textContent = `Tries left: ${triesLeft}`;

            if (triesLeft === 0) {
                setTimeout(() => {
                    // Redirect to contrastResult.html with the score
                    window.location.href = `contrastResult.html?score=${correctAnswers}`;
                }, 500);
            }
        }

        function resetGame() {
            triesLeft = 5;
            correctAnswers = 0;
            arrowOpacity = 1; // Reset opacity
            arrowDisplay.style.opacity = arrowOpacity; // Reset arrow opacity
            triesLeftDisplay.textContent = `Tries left: ${triesLeft}`;
            generateNewDirection();
        }

        // Initialize with a random direction
        generateNewDirection();
    </script>

</body>
</html>
