<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Report</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .report-container {
            max-width: 800px;
            background: #ffffff;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #007bff;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        h2 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            color: #0056b3;
        }

        p {
            font-size: 16px;
            margin: 8px 0;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f9f9f9;
            border-left: 5px solid #007bff;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            color: #666;
        }

        /* Print Styles */
        @media print {
            body {
                background: none;
                padding: 0;
            }
            .report-container {
                border: none;
                box-shadow: none;
            }
            .footer {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="report-container">
        <h1>Health Report</h1>

        <div class="section">
            <h2>User Information</h2>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Date of Birth:</strong> 1990-05-15</p>
        </div>

        <div class="section">
            <h2>Risk Assessment</h2>
            <p><strong>Risk Level:</strong> <span id="riskLevel">Loading...</span></p>
            <p><strong>Recommendation:</strong> <span id="recommendation">Loading...</span></p>
        </div>

        <div class="section">
            <h2>Vision Test Results</h2>
            <p><strong>Left Eye Score:</strong> <span id="leftEyeScore">Loading...</span></p>
            <p><strong>Right Eye Score:</strong> <span id="rightEyeScore">Loading...</span></p>
            <p><strong>Comments:</strong> <span id="visionComments">Loading...</span></p>
        </div>

        <div class="footer">
            <p>Generated on <span id="reportDate"></span></p>
        </div>
    </div>

    <script>
        document.getElementById("reportDate").innerText = new Date().toLocaleDateString();

        const userID = 5; // Replace with dynamic user ID if necessary

        // Fetch Vision Test Results
        function fetchVisionResults() {
            fetch(`http://localhost:8088/getLatestResult?userID=${userID}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("leftEyeScore").innerText = data.LeftEyeScore;
                    document.getElementById("rightEyeScore").innerText = data.RightEyeScore;
                    document.getElementById("visionComments").innerText = data.Comments;
                })
                .catch(error => {
                    console.error("Error fetching vision results:", error);
                    document.getElementById("visionComments").innerText = "Failed to load vision results.";
                });
        }

        // Fetch Risk Assessment (Example API - replace with actual endpoint)
        function fetchRiskAssessment() {
            fetch(`http://localhost:8080/risk-history/${userID}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("riskLevel").innerText = data.risk_level;
                    document.getElementById("recommendation").innerText = data.recommendation;
                })
                .catch(error => {
                    console.error("Error fetching risk assessment:", error);
                    document.getElementById("riskLevel").innerText = "Failed to load risk level.";
                    document.getElementById("recommendation").innerText = "Failed to load recommendation.";
                });
        }

        fetchVisionResults();
        fetchRiskAssessment();
    </script>

</body>
</html>
