<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .risk-card {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .risk-overview, .risk-level {
            width: 100%;
            margin-bottom: 15px;
            text-align: center;
        }
        .risk-level h1 {
            font-size: 48px;
            margin: 10px 0;
        }
        .risk-level .risk-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .risk-low {
            background-color: green;
        }
        .risk-moderate {
            background-color: orange;
        }
        .risk-high {
            background-color: red;
        }
        .recommendation {
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 5px solid #007bff;
            font-size: 16px;
            font-style: italic;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h2 class="text-center mb-4">Elderly Health Risk Analysis</h2>
    <div class="risk-card">
        <div class="risk-level">
            <div>
                <span class="risk-dot" id="risk_dot"></span>
                <strong id="risk_level"></strong>
            </div>
            <h4>Your Total Score</h4>
            <h1 id="total_score"></h1>
        </div>
        <div class="recommendation">
            <strong>Recommendation:</strong>
            <p id="recommendation_text"></p>
        </div>
    </div>

    <script>
        // User ID is hardcoded as 6 (to match the backend)
        const userId = 6;

        // Fetch risk assessment data
        fetch(`http://localhost:8080/risk-history`)
            .then(response => response.json())
            .then(data => {
                // Populate Risk Level and Score
                document.getElementById("total_score").innerText = data.total_score;
                document.getElementById("risk_level").innerText = data.risk_level;

                // Set Risk Level Dot Color
                const riskDot = document.getElementById("risk_dot");
                if (data.risk_level === "Low") {
                    riskDot.classList.add("risk-low");
                } else if (data.risk_level === "Moderate") {
                    riskDot.classList.add("risk-moderate");
                } else if (data.risk_level === "High") {
                    riskDot.classList.add("risk-high");
                }

                // Set Recommendation from API Response
                document.getElementById("recommendation_text").innerText = data.recommendation;
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                document.body.innerHTML = "<h3>Failed to load assessment data. Please try again.</h3>";
            });
    </script>
</body>
</html>
