version: "3.8"

services:
  app:
    build: .
    container_name: doctor_service
    depends_on:
      - db
    ports:
      - "8081:8081"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=123456789
      - DB_NAME=doctor_service
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: doctor_mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "123456789"
      MYSQL_DATABASE: "doctor_service"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/data/application/init.sql
    command: --init-file /data/application/init.sql

volumes:
  mysql_data:
