<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Risk Assessment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Fall Risk Self-Assessment</h1>
    </header>

    <main>
        <form id="assessmentForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="mobility">Mobility Issues:</label>
            <select id="mobility" name="mobility" required>
                <option value="">Select</option>
                <option value="none">None</option>
                <option value="minor">Minor</option>
                <option value="severe">Severe</option>
            </select>

            <label for="health">Health Conditions:</label>
            <textarea id="health" name="health" placeholder="List any relevant conditions" required></textarea>

            <button type="submit">Assess Risk</button>
        </form>

        <div id="result" style="display:none;">
            <h2>Assessment Result:</h2>
            <p id="riskLevel"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
